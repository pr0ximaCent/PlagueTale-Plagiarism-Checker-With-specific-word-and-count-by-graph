<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .overlay { display: none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; }
        .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); }
        @keyframes spin { 0% { transform:translate(-50%, -50%) rotate(0deg); } 100% { transform:translate(-50%, -50%) rotate(360deg); } }
    </style>
    <script src="{{url_for('static', filename='js/d3.js')}}"></script>
    <title>PDF to Text Converter</title>
</head>

<body class="bg-gray-100 p-8">
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="max-w-md mx-auto bg-white rounded p-6">
        <h2 class="text-2xl font-bold mb-4">PDF to Text Converter</h2>
        <form id="pdfForm" enctype="multipart/form-data" action="javascript:void(0);">
            <input type="file" name="file_data_1" id="file_data_1" accept=".pdf" class="border rounded w-full py-2 px-3 mb-4">
            <input type="file" name="file_data_2" id="file_data_2" accept=".pdf" class="border rounded w-full py-2 px-3 mb-4">
            <button type="submit" onclick="convertToText()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Convert to Text</button>
        </form>
        <pre id="output" class="border p-4 bg-gray-100 mt-8"></pre>
        <div id="container"></div>
    </div>
    <script>
        function convertToText() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'block';
            const formData = new FormData(document.getElementById('pdfForm'));
            fetch('http://127.0.0.1:5000/upload', { method: 'POST', body: formData })
                .then(res => res.text())
                .then(txt => {
                    overlay.style.display = 'none';
                    const [text, data] = JSON.parse(txt);
                    document.getElementById('output').innerText = text;
                    const processed = data.sort((a,b) => b[Object.keys(b)[0]] - a[Object.keys(a)[0]]);
                    // D3 chart code...
                })
                .catch(err => { overlay.style.display = 'none'; console.error(err); });
        }
    </script>
</body>
</html>
